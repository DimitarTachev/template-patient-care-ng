<StackLayout class="page">

    <StackLayout orientation="horizontal" class="m-t-5" horizontalAlignment="center">
        <StackLayout *ngFor="let value of values" height="50" width="50">
            <Label text="M" horizontalAlignment="center" verticalAlignment="center"></Label>
            <CircularStatus [value]="value" completionIcon="&#xf058;"></CircularStatus>
        </StackLayout>
    </StackLayout>

    <GridLayout columns="*, 2*, 3*, *" class="m-t-10 m-b-10">
        <CircularStatus kCol="1" [value]="value" inProgressIcon="&#xf21e;" completionIcon="&#xf058;"></CircularStatus>
        <StackLayout col="2" class="m-t-20 m-l-10">
            <Label text="November 6, 2017" class="footnote text-muted"></Label>
            <Label text="Your care overview is 17% complete" textWrap="true" class="h3 font-weight-bold"></Label>
        </StackLayout>
    </GridLayout>

</StackLayout>
