<ActionBar class="action-bar">
    <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>

<TabView class="selectedTab" (selectedIndexChanged)="onSelectedIndexChanged($event)">
    <StackLayout *tabItem="{title: 'Care Card', iconSource: getIconSource('home')}">
        <CareCard></CareCard>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Symptom Tracker', iconSource: getIconSource('tracker')}">
        <SymptomTracker></SymptomTracker>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Connect', iconSource: getIconSource('search')}">
        <Connect></Connect>
    </StackLayout>
</TabView>
