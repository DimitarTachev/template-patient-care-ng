<ActionBar class="action-bar">
    <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>

<TabView (selectedIndexChanged)="onSelectedIndexChanged($event)">
    <StackLayout *tabItem="{title: 'Care Card', iconSource: getIconSource('home')}">
        <CareCard></CareCard>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Insights', iconSource: getIconSource('insights')}">
        <Insights></Insights>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Connect', iconSource: getIconSource('search')}">
        <Connect></Connect>
    </StackLayout>
</TabView>
