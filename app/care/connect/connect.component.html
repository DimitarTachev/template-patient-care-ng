<GridLayout class="page" rows="auto, *">
    <StackLayout row="0" class="mainHeader">
        <StackLayout class="hr-light m-b-15"></StackLayout>
        <Label backgroundColor="gray" color="white" class="text-center m-b-15 h2 m-x-auto p-10" text="JD"></Label>
        <Label class="h3 text-center" text="John Doe"></Label>
        <StackLayout class="hr-light m-t-10"></StackLayout>
    </StackLayout>
    <ScrollView row="1">
        <StackLayout>
            <!-- NOTE: use *ngFor directive only if visualizing a known small number of items; 
                otherwise consider using ListView that supports virtualization -->
            <StackLayout>
                <StackLayout class="hr-light"></StackLayout>
                <Label text="inbox" class="listHeader text-uppercase t-14 p-l-15"></Label>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <GridLayout *ngFor="let item of inboxItems; let index = index;" rows="auto, auto" columns="auto, *, auto" class="p-t-10 p-l-15"
                (tap)="onItemTap(item)">
                <Label row="0" col="0" class="fa inboxItemAvatar m-x-5 m-y-auto" text="&#xf0e5;"></Label>
                <Label row="0" col="1" [text]="item.name" class="font-weight-normal m-l-10"></Label>
                <Label row="0" rowSpan="2" col="2" text="&#xf105;" class="fa text-muted m-r-10 m-b-15 m-y-auto"></Label>
                <StackLayout row="1" colSpan="3" class="hr-light" *ngIf="index !== inboxItems.length - 1"></StackLayout>
            </GridLayout>
            <StackLayout>
                <StackLayout class="hr-light"></StackLayout>
                <Label text="care team" class="listHeader text-uppercase t-14 p-l-15"></Label>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <GridLayout *ngFor="let item of careTeamItems; let index = index;" rows="auto, auto, auto" columns="auto, *, auto" class="p-t-10 p-l-15"
                (tap)="onItemTap(item)">
                <Label row="0" rowSpan="2" col="0" class="careTeamItemAvatar p-5 m-r-10 m-y-auto text-center" [text]="item.shortName"></Label>
                <Label row="0" col="1" [text]="item.name" class="font-weight-bold"></Label>
                <Label row="1" col="1" [text]="item.title" class="text-muted m-b-10"></Label>
                <Label row="0" rowSpan="3" col="2" text="&#xf105;" class="fa text-muted m-r-10 m-b-10 m-y-auto"></Label>
                <StackLayout row="2" colSpan="3" class="hr-light" *ngIf="index !== careTeamItems.length - 1"></StackLayout>
            </GridLayout>
            <StackLayout>
                <StackLayout class="hr-light"></StackLayout>
                <Label text="friends & family" class="listHeader text-uppercase t-14 p-l-15"></Label>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <GridLayout *ngFor="let item of friendsFamilyItems" rows="auto, auto, auto" columns="auto, *, auto" class="p-t-10 p-l-15"
                (tap)="onItemTap(item)">
                <Label row="0" rowSpan="2" col="0" class="careTeamItemAvatar p-5 m-r-10 m-y-auto text-center" [text]="item.shortName"></Label>
                <Label row="0" col="1" [text]="item.name" class="font-weight-bold"></Label>
                <Label row="1" col="1" [text]="item.title" class="text-muted"></Label>
                <Label row="0" rowSpan="3" col="2" text="&#xf105;" class="fa text-muted m-r-10 m-b-10 m-y-auto"></Label>
                <StackLayout row="2" colSpan="3" class="hr-light m-t-10"></StackLayout>
            </GridLayout>
        </StackLayout>
    </ScrollView>
</GridLayout>
